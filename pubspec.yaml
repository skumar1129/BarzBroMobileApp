name: BarzBRO
description: A new social media for going out to the bars

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  amazon_cognito_identity_dart: ^0.0.22
  http: ^0.12.2
  crypto: ^2.1.5
  shared_preferences: ^0.5.8
  # amazon_cognito_identity_dart_2: ^0.1.15
  rxdart: ^0.24.1
  timeago: ^2.0.27
  strings: ^0.1.2
  flushbar: ^1.10.4
  


  
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

 
  assets:
    - assets/img/
  
  
  fonts:
    - family: Hindsiliguri
      fonts:
        - asset: fonts/Hindsiliguri-Regular.ttf
        - asset: fonts/Hindsiliguri-Bold.ttf
          weight: 700
    - family: CrimsonText
      fonts:
        - asset: fonts/CrimsonText-Bold.ttf
          weight: 700
    - family: Merriweather
      fonts:
        - asset: fonts/Merriweather-Regular.ttf
        - asset: fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: fonts/Merriweather-Italic.ttf
          style: italic
    - family: Oxygen
      fonts:
        - asset: fonts/Oxygen-Bold.ttf
          weight: 700
        - asset: fonts/Oxygen-Regular.ttf
  
  
